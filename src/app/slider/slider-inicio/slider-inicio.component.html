<div class="container__slide">
  <ion-slides pager="true" [options]="slideOptions" (ionSlideDidChange)="slideChange(slides)" (ionSlidesDidLoad)="slideChange(slides)">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <ion-avatar>
          <img [src]="slide.img">
        </ion-avatar>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
